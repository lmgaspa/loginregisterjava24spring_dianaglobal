spring:
  application:
    name: ${APPLICATION_NAME}
  data:
    mongodb:
      uri: ${MONGODB_URI}
      auto-index-creation: true
      uuid-representation: standard
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.springframework.data.mongodb: info

application:
  jwt:
    secret: ${JWT_SECRET}                 # base64url seguro (>= 256 bits) se usar HS256
    access-ttl: ${JWT_ACCESS_TTL:PT15M}   # 15 min
    refresh-ttl: ${JWT_REFRESH_TTL:PT7D}  # 7 dias
  brand:
    name: ${BRAND_NAME}
  frontend:
    base-url: ${FRONTEND_BASE_URL}
  auth:
    confirmation-ttl-minutes: 60          # link de confirmar e-mail
    reset-ttl-minutes: 30                 # link de reset de senha

  application:
   google:
    oauth:
      enabled: ${GOOGLE_OAUTH_ENABLED:false}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger
    display-request-duration: true
    try-it-out-enabled: true
