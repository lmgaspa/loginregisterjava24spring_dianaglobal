spring:
  application:
    name: ${APPLICATION_NAME}

  data:
    mongodb:
      uri: ${MONGODB_URI}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

application:
  jwt:
    secret: ${JWT_SECRET}
  brand:
    name: ${BRAND_NAME}
  frontend:
    base-url: ${FRONTEND_BASE_URL}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger
    display-request-duration: true
    try-it-out-enabled: true